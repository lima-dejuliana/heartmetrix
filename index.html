<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/css/heart.site.css" rel="stylesheet" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link href="./assets/images/favicon/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="./assets/images/favicon/apple-touch-icon.png" rel="apple-touch-icon">

  <title>Heart Metrix&#174;</title>
</head>

<body>
  <main>
    <section class="areabg">
      <div class="container">
        <div class="login">
          <picture class="login__logo">
            <source srcset="./assets/images/LogoHeartMetrix-mobile.webp" type="image/webp" media="(max-width: 599px)">
            <source srcset="./assets/images/LogoHeartMetrix-mobile.png" type="image/png" media="(max-width: 599px)">
            <source srcset="./assets/images/LogoHeartMetrix.webp" type="image/webp" media="(min-width: 600px)">
            <source srcset="./assets/images/LogoHeartMetrix.png" type="image/png" media="(min-width: 600px)">
            <img src="./assets/images/LogoHeartMetrix.png" alt="Heart Metrix&#174; logo">
          </picture>
          <form action="/" class="form">
            <div class="form__row">
              <label for="loginEmail" class="form__lbl">E-mail</label>
              <input type="email" class="form__inp" id="loginEmail" placeholder="DIGITE SEU E-MAIL">
            </div>
            <div class="form__row">
              <label for="loginSenha" class="form__lbl">Senha</label>
              <input type="password" class="form__inp" id="loginSenha" placeholder="DIGITE SUA SENHA">
              <span class="form__visenha"></span>
            </div>
            <div class="form__row">
              <label class="lblcheck">
                Lembrar de mim
                <input type="checkbox">
                <span class="check"></span>
              </label>
            </div>
            <div class="form__areabtn">
              <button type="button" class="btn btnprim">Login</button>
              <a href="#" class="btn btnsec">Novo usu√°rio</a>
            </div>
          </form>
          <picture class="login__best">
            <source srcset="./assets/images/icons/thebestimg.webp" type="image/webp">
            <source srcset="./assets/images/icons/thebestimg.png" type="image/png">
            <img src="./assets/images/icons/thebestimg.png" alt="the best measurement in wellness">
          </picture>
        </div>
      </div>
    </section>
  </main>

  <script async src="assets/script/jquery-3.7.0.min.js"></script>
  <script async src="assets/script/main.heart.js"></script>
</body>

</html>
