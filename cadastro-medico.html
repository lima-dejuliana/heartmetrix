<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/css/heart.site.css" rel="stylesheet" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link href="./assets/images/favicon/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="./assets/images/favicon/apple-touch-icon.png" rel="apple-touch-icon">

  <title>Heart Metrix&#174;</title>
</head>

<body>
  <main>
    <section class="areabg">
      <div class="container">
        <div class="arealogo">
          <picture class="login__logo">
            <source srcset="./assets/images/logos/LogoHeartMetrix-mobile.webp" type="image/webp"
              media="(max-width: 599px)">
            <source srcset="./assets/images/logos/LogoHeartMetrix-mobile.png" type="image/png"
              media="(max-width: 599px)">
            <source srcset="./assets/images/logos/LogoHeartMetrix.webp" type="image/webp" media="(min-width: 600px)">
            <source srcset="./assets/images/logos/LogoHeartMetrix.png" type="image/png" media="(min-width: 600px)">
            <img src="./assets/images/logos/LogoHeartMetrix.png" alt="Heart Metrix&#174; logo">
          </picture>
        </div>
        <form class="formCad">
          <div class="form__row">
            <input type="hidden" id="idCampoGuid" data-processCalc="false" class="form__inp"
              data-idCampo="c03eb5b1-88a9-0a65-70dc-cb4c69e6a9fd">
            <div class="col-md-4">
              <label for="cadNome" class="form__lbl lg">Nome</label>
              <input type="text" required class="form__inp inp--full" id="cadNome" placeholder="DIGITE SEU Nome"
                data-idCampo="5538d2b2-07d1-078d-2208-56a3dc9def85" data-processCalc="false">
            </div>
            <div class="col-md-4">
              <label for="cadEmail" class="form__lbl lg">E-mail</label>
              <input type="email" class="form__inp inp--full" required id="cadEmail" placeholder="DIGITE SEU E-MAIL"
                onkeyup="validarEmail()" data-idCampo="95a4c111-684a-25c2-0c17-8f121e819678" data-processCalc="false" />
              <span id="errorDisplay"></span>
            </div>
            <div class="col-md-4"><label for="cadEspecialidade" class="form__lbl lg">Especialidade</label>
              <input type="text" required class="form__inp inp--full" id="cadEspecialidade"
                placeholder="DIGITE SUA Especialidade" data-idCampo="02d2d4ee-12d7-7b15-3046-c275e8846718"
                data-processCalc="false">
            </div>
          </div>
          <div class="form__row">
            <div class="col-md-4">
              <label for="cadLog" class="form__lbl lg">Log</label>
              <input type="text" required class="form__inp inp--full" id="cadLog" placeholder="DIGITE o Log"
                data-idCampo="35d4be4b-f8e0-e844-a50d-8a297fc87908" data-processCalc="false">
            </div>
            <div class="col-md-4">
              <label for="cadCRM" class="form__lbl lg">CRM</label>
              <input type="text" required class="form__inp inp--full" id="cadCRM" placeholder="DIGITE o CRM"
                data-idCampo="afdc5c08-aac4-d1ee-ac78-69d041467a55" data-processCalc="false">
            </div>
            <div class="col-md-4">
              <label for="cadUF" class="form__lbl lg">Estado</label>
              <select id="cadUF" onchange="atualizarCidades()" required class="form__inp inp--full"
                data-idCampo="93cfd6b2-f877-0380-adc7-bc53dfd10150" data-processCalc="false">
                <option value="">Selecione um estado</option>
              </select>
            </div>
          </div>
          <div class="form__row">
            <div class="col-md-4">
              <label for="cadCidade" class="form__lbl lg">Cidade</label>
              <select id="cadCidade" required class="form__inp inp--full"
                data-idCampo="a4e1dccc-748e-911b-056b-21a0f19f8cfe" disabled data-processCalc="false">
                <option value="">Selecione um estado primeiro</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="cadCorPrimaria" class="form__lbl lg">Cor Prim치ria</label>
              <input type="text" required class="form__inp inp--full" id="cadCorPrimaria"
                placeholder="DIGITE a Cor Prim치ria" data-idCampo="13e07e30-441b-3dee-3ba8-b938afbfb508"
                data-processCalc="false">
            </div>
            <div class="col-md-4">
              <label for="cadCorSecundaria" class="form__lbl lg">Cor Secund치ria</label>
              <input type="text" required class="form__inp inp--full" id="cadCorSecundaria"
                placeholder="DIGITE a Cor Secund치ria" data-idCampo="9c70fe2f-d4b4-fb6d-9d5f-851bb0d98b92"
                data-processCalc="false">
            </div>
          </div>
          <div class="form__areabtn center">
            <div id="errorMessages"></div>

            <span class="btn btnprim" data-btn="envio-medico">SALVAR DADOS</span>
            <button class="btn btnsec ms-lg-4" type="reset">CANCELAR</button>
          </div>
        </form>
      </div>
    </section>
    <!-- alert -->
    <div id="customAlert" class="custom-alert">
      <span class="message"></span>
      <button id="closeAlert" class="close-button">Fechar</button>
    </div>
    <!-- alert ends -->
  </main>

  <script src="./assets/script/plugins/jquery-3.7.0.min.js"></script>
  <script src="./assets/script/hm.main.js"></script>
  <script src="./assets/script/hm.main.buscauf.js"></script>
  <script src="./assets/script/hm.cad.paciente.js"></script>
</body>

</html>
